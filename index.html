<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Focus Timer - Version 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007AFF">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Focus">
    
</head>
<body>
     <div class="container">
    <h1>Focus Timer</h1>
    
    <div class="input-group">
        <input 
            type="number" 
            id="minutesInput" 
            min="1" 
            max="999" 
            placeholder="5"
            aria-label="Timer duration in minutes"
        >
        <label for="minutesInput">minutes</label>
        <button id="setBtn">Set</button>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <div id="display">5:00</div>

    <button id="dismissBtn" style="display: none;">DISMISS ALARM</button>
    
<button id="addTimerBtn" class="add-timer-btn">+ Add Timer</button>

   <div class="button-group">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="muteBtn">ðŸ”Š</button>
</div>

<p class="device-note">ðŸ’¡ Tip: Haptic feedback works on Android. iOS Safari doesn't support vibration API.</p>
</div>

<!-- Timer Creation Form (hidden by default) -->
<div id="timerForm" class="timer-form" style="display: none;">
    <h3>Create New Timer</h3>
    <div class="form-group">
        <label for="timerName">Timer Name:</label>
        <input type="text" id="timerName" placeholder="e.g., Coffee, Workout" maxlength="30">
    </div>
    <div class="form-group">
        <label for="timerDuration">Duration (minutes):</label>
        <input type="number" id="timerDuration" min="1" max="999" placeholder="5">
    </div>
    <div id="formError" class="error-message"></div>
    <div class="form-buttons">
        <button id="createTimerBtn" class="primary-btn">Create Timer</button>
        <button id="cancelTimerBtn" class="secondary-btn">Cancel</button>
    </div>
</div>

    <script src="app.js"></script>
    </body>
    </html>
